
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceCompatibility = targetCompatibility = 1.8
version = '0.0.1'
mainClassName = 'supecura.driver.JDepPDriver'

configurations {
	provided
}

sourceSets {
	main { compileClasspath += configurations.provided }
}

repositories { mavenCentral() }

dependencies {
	// 基本
	compileOnly 'org.projectlombok:lombok:1.18.6'
	annotationProcessor 'org.projectlombok:lombok:1.18.6'
	compile 'com.google.code.findbugs:jsr305:2.+'

	// 設定ファイル用 http://constretto.org/
	compile 'org.constretto:constretto-core:2.2.+'

	// Log周り
	compile 'org.slf4j:slf4j-api:1.7.12'
	compile 'org.apache.logging.log4j:log4j-core:2.4.+'
	compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.4.+'
}

compileJava { options.encoding = 'UTF-8' }

test { testLogging.showStandardStreams = true }

eclipse {
	project.name = 'jdepp-driver'

	classpath {
		plusConfigurations += [configurations.provided]
	}
	jdt {
		sourceCompatibility = 1.8
		targetCompatibility = 1.8
	}
}


